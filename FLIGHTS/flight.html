<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js"> -->
    <script defer src="https://js.paystack.co/v2/inline.js"></script>
    <title>Flight Search</title>
    <style>
          body {
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 50px auto;
        }
        label {
            margin-top: 10px;
        }
        select, input {
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(17, 100, 160, 0.897);
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
        background-color: #000000; 
        transform: scale(1.05); 
        }        
        #results {
            margin-top: 20px;
            padding: 10px;
            width: 85%;
            margin: 0 auto;
        }
        .flight-result {
            padding: 15px;
            border: 1px solid #ccc;
            margin: 10px 0;
            cursor: pointer;
        }
        .flight-details {
            display: flex;
            margin-top: 20px;
        }
        table {
            width: 95%;
            border-collapse: collapse;
            height: 35vh;
        }
        table, th, td {
            gap: 10px;
        }
        th, td {
            padding: 5px;
            gap: 10px;
        }
        
        .button-view {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 7px;
        }
        .button-book{
            border-radius: 7px;

        }
       
        .img{
            width: 30%;
        }
        .flight-checkbox {
            margin-left: 5px; /* Space between price and checkbox */
        }
        p{
            margin-right: 10px;
        }
        .love-checkbox {
            margin-left: 20px; /* Space between the checkbox and label */
        }
        .btn{
            display: flex;
            align-items:center;
            gap: 40px;
            padding-top: 15px;
        }
        .style{
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            gap : 25px;
            width: 100%;
            height: 50vh;
            border-radius: 7px;
        }
        .red{
            color:rgba(217, 24, 24, 0.523); ;
        }
       
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Flight Search</h1>

    <form id="flightSearchForm">
        <!-- From-To Select Fields -->
        <label for="from">From</label>
        <select id="from" required></select>

        <label for="to">To</label>
        <select id="to" required></select>

        <!-- Depart-Return Date Fields -->
        <label for="departDate">Departure Date</label>
        <input type="date" id="departDate" required>

        <label for="returnDate">Return Date</label>
        <input type="date" id="returnDate">

        <!-- Passengers and Class -->
        <label for="passengers">Passengers</label>
        <select id="passengers" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <label for="cabinClass">Cabin Class</label>
        <select id="cabinClass" required>
            <option value="economy">Economy</option>
            <option value="business">Business</option>
            <option value="first">First Class</option>
        </select>

        <button type="submit">Search Flights</button>
    </form>

    <!-- Results will be displayed here -->
    <div id="results">

    </div>

    

    <div id="signInModal" class="modal">
        <div class="modal-content">
            <span id="closeModalButton" class="close">&times;</span>
            <h2>Sign In</h2>
            <p>Please sign in to continue booking your flight.</p>
            <button id="signInButton">Sign In</button>
        </div>
    </div>
    <script type="module" src="../firebaseConfig.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
