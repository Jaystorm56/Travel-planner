<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js"> -->
    <script defer src="https://js.paystack.co/v2/inline.js"></script>
    <title>Flight Search</title>
    <link rel="stylesheet" href="flight.css">
</head>
<body>
    <h1>Flight Search</h1>

    <form id="flightSearchForm">
        <!-- From-To Select Fields -->
        <label for="from">From</label>
        <select id="from" required></select>

        <label for="to">To</label>
        <select id="to" required></select>

        <!-- Depart-Return Date Fields -->
        <label for="departDate">Departure Date</label>
        <input type="date" id="departDate" required>

        <label for="returnDate">Return Date</label>
        <input type="date" id="returnDate">

        <!-- Passengers and Class -->
        <label for="passengers">Passengers</label>
        <select id="passengers" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <label for="cabinClass">Cabin Class</label>
        <select id="cabinClass" required>
            <option value="economy">Economy</option>
            <option value="business">Business</option>
            <option value="first">First Class</option>
        </select>

        <button type="submit">Search Flights</button>
    </form>

    <div class="flightsearchh">
        <h1>Your recent search</h1>

        <div class="flightsearchcontainer"></div>
    </div>

    <!-- flight Results -->
    <div id="results">

    </div>

    

    <div id="signInModal" class="modal">
        <div class="modal-content">
            <span id="closeModalButton" class="close">&times;</span>
            <h2>Sign In</h2>
            <p>Please sign in to continue booking your flight.</p>
            <button id="signInButton">Sign In</button>
        </div>
    </div>
    <script type="module" src="../firebaseConfig.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
