<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Password</title>
    <link rel="stylesheet" href="../CSS/forgottenpassword.css"> 
    <link rel="stylesheet" href="../CSS/responsiveforgotten.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <main class="sign-up-main">

        <div class="sign-up-img">
            <img src="./IMAGES/newplane.jpeg" alt="">
        </div>
    
        <div class="forgotten-passwor">
            <div class="travel-logo">
                <img src="./IMAGES/travel.logo.jpeg" alt="">
            </div>
        
            <form id="forgotten-password-form">
                <div class="sign-up-txt">
                     <a style="text-decoration: none; color: black; font-size: 12px; font-weight: 700;" href="signin.html"><span style="margin-right: 2px;"><i class="fa-solid fa-chevron-left"></i></span> Back to login</a>
                    <h1 class="forgot-h1">Forgot Your Password?</h1>
                    
                    <p class="forgot-p">Dont worry happens to all of us. Enter your email below to <br> reset your password</p>
                </div>

                <div class="first-con">
                    <label class="firstname" for="email">Enter your email</label>
                    <input class="first-input" type="email" id="email" required>
                </div>
                
                <div class="button-con">
                    <button type="submit">Submit</button>
                </div>     
            </form>
            </div>
    </main>

    <script type="module" src="../../firebaseConfig.js"></script>
    <script type="module" src="../FORGOTTEN-PASSWORD/forgotten-password.js"></script>
</body>
</html>
