<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/AUTHENTICATION/CSS/signin.css"> 
    <link rel="stylesheet" href="../CSS/responsivesigin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="sign-up-main">       
        <div class="sign-up-img">
            <img src="./IMAGES/new-signup-img.jpeg" alt="">
        </div>   
        <div class="sign-up-form">
            <div class="travel-logo">
                <img src="./IMAGES/TRAVEL.svg" alt="">
            </div>
            
            
            <form id="sign-in-form">
                <div class="sign-up-txt">
                    <h1>Sign In</h1>
                    
                    <p>Sign in to access your account.</p>
                </div>
            
                <div class="form-grid">             
                    <div class="first-con">
                        <label class="firstname" for="email">Email</label>
                    <input class="first-input pass" type="email" id="email" required> 
                    </div>
                </div>
        
                <div class="first-con">
                    <label class="firstname" for="password">Password</label>
                    <input class="first-input pass" type="password" id="password" required>
                    <span id="toggle-password"> <i id="eye-icon" class="fa fa-eye" style="color: #eff0f0;"></i></span>
                </div>
                <br>
                <div class="remember-mee">
                    <div>
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="/AUTHENTICATION/HTML/forgottenpassword.html">Forgot password?</a>
                </div>
                <br>
                <br>
            <div class="button-con">
                <button type="submit">Sign In</button>
                <br>
                <br>
                <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
            </div>
        
                <div class="divider">
                    <span>Or sign in with</span>
                </div>
                
                <!-- Google Sign-In Option -->
                <div class="google-btn">
                    <div class="border">
                        <button type="button" id="google-sign-in"><img src="./IMAGES/google.svg" alt=""></button>
                    </div>
                
                </div>
            
            </form>
        </div>
    </main>

    <script type="module" src="../../firebaseConfig.js"></script>
    <script type="module" src="/AUTHENTICATION/SIGN-IN/sign-in.js"></script>
</body>
</html>
